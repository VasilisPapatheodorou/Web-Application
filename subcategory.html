<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
  <title>Classified Ads</title>
</head>
<body>
  <h1>Subcategories:</h1>
  <ul>
  </ul>
             
  <script>
   
   
   fetchData('https://wiki-ads.onrender.com/ads?subcategory=1')
    .then(data => {
        data.forEach(category => {
            // Render category title
            const titleMarkup = `<li>${category.title}</li>`;
            document.querySelector('ul').insertAdjacentHTML('beforeend', titleMarkup);

            const descrMarkup = `<li>${category.description}</li>`;
            document.querySelector('ul').insertAdjacentHTML('beforeend', descrMarkup);

            const imgMarkup = `<li>${category.images}</li>`
            document.querySelector('ul').insertAdjacentHTML('beforeend', imgMarkup);

            const costMarkup = `<li>${category.cost}</li>`
            document.querySelector('ul').insertAdjacentHTML('beforeend', costMarkup);
            
            const featureTable = renderFeatureTable(category);
            document.querySelector('ul').appendChild(featureTable);

        });
    })

    function parseFeatures(featuresString) {
        const features = {};
        const featureValues = featuresString.split(";");

        featureValues.forEach(featureValue => {
            const [feature, value] = featureValue.split(":");
            features[feature] = value;
        });

        return features;
    }
    
    function renderFeatureTable(ad) {
        const features = parseFeatures(ad.features);
        const table = document.createElement("table");
        table.classList.add("features");

        const headerRow = document.createElement("tr");
        headerRow.innerHTML = `<th>Χαρακτηριστικό</th>`;
        table.appendChild(headerRow);

        for (const [feature, value] of Object.entries(features)) {
            const row = document.createElement("tr");

            const featureCell = document.createElement("td");
            featureCell.textContent = feature;

            const valueCell = document.createElement("td");
            valueCell.textContent = value;

            row.appendChild(featureCell);
            row.appendChild(valueCell);

            table.appendChild(row);
        }

        return table;
    }

    function fetchData(url) {
    return fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Network response was not ok (${response.status} - ${response.statusText})`);
            }
            return response.json();
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
}

  </script>



</body>
</html>
