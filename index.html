<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
  <title>Classified Ads</title>
</head>
<body>
  <h1>Title:</h1>
  <ul></ul>

  <script>
    fetch('https://wiki-ads.onrender.com/categories') 
    .then(res => {
      if (!res.ok) {
        throw new Error(`Network response was not ok (${res.status} - ${res.statusText})`);
      }
      return res.json();
    })  
    .then(data => {
      data.forEach(category => {
        const markup = `<li>${category.title}</li>`;
        const img = `<li>${category.img_url}</a><li>`;//sosto ref
        document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
        document.querySelector('ul').insertAdjacentHTML('beforeend', img);
      });
    })
    .catch(error => {
      console.error('Error fetching data:', error);
    });



    
  </script>

  <a href=""></a>
</body>
</html>
