    <script> 
        var tablinks = document.getElementsByClassName("tab-links");  //script for tabs
        var tabcontents = document.getElementsByClassName("tab-contents");
        function opentab(tabname) {
            for (tablink of tablinks) {
                tablink.classList.remove("active-link");
            }
            for (tabcontent of tabcontents) {
                tabcontent.classList.remove("active-tab");
            }
            
            event.currentTarget.classList.add("active-link");
            document.getElementById(tabname).classList.add("active-tab");
        }
    </script>
  
    <script>
        fetchData('https://wiki-ads.onrender.com/categories')
            .then(data => {
                data.forEach(category => {
                    //URL Search Parameters
                    const obj = {
                        id : category.id
                    }
                    const searchParam = new URLSearchParams(obj)
                    const queryString = searchParam.toString()
                    const path = `category.html`;
                    const url = path + queryString
                    // Render category title, category image and link reference
                    const titleMarkup = `${category.title}`;
                    const imgMarkup = `<a href="${url}"><img src="${category.img_url}"></a>`
                    const  sub= `
                        <li>
                            <ul id="subcategories-${category.id}"></ul>
                        </li>`;
                    
                    switch (category.id) {
                        case 1:
                            document.getElementById('house').insertAdjacentHTML('beforeend', titleMarkup);
                            document.getElementById('1').insertAdjacentHTML("afterbegin", imgMarkup);
                            
                            break;
                        case 2:
                            document.getElementById('car').insertAdjacentHTML('beforeend', titleMarkup);
                            document.getElementById('2').insertAdjacentHTML("afterbegin", imgMarkup);
                            break;
                        case 3:
                            document.getElementById('work').insertAdjacentHTML('beforeend', titleMarkup);
                            document.getElementById('3').insertAdjacentHTML("afterbegin", imgMarkup);
                            break;
                        case 4:
                            document.getElementById('app').insertAdjacentHTML('beforeend', titleMarkup);
                            document.getElementById('4').insertAdjacentHTML("afterbegin", imgMarkup);
                            break;
                        default:
                            console.log('Unknown category ID:', category.id);
                            break;
                    }
                    
                    

                    // Fetch subcategories
                    const subcategoriesPath = `https://wiki-ads.onrender.com/categories/${category.id}/subcategories?`;
                    fetchData(subcategoriesPath)
                        .then(subcategories => {
                            const subcategoriesUl = document.getElementById(`subcategories-${category.id}`);

                            subcategories.forEach(subcategory => {
                                // Render subcategory title
                                const subcategoryMarkup = `<li>${subcategory.title}</li>`;
                                subcategoriesUl.insertAdjacentHTML('beforeend', subcategoryMarkup);
                            });
                        });
                        
                });
            });

        function fetchData(url) {
            return fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok (${response.status} - ${response.statusText})`);
                    }
                    return response.json();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
    </script>
