<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
  <title>Classified Ads</title>
</head>
<body>
  <h1>Ads for Category:</h1>
  <ul id="ads">
  </ul>

  <script>
    // Fetch ads data for the specified category
    fetchData('https://wiki-ads.onrender.com/ads?category=1')
      .then(data => {
        // Render ad data for each ad in the array
        data.forEach(ad => {
          // Create markup for ad title and description
          const adMarkup = `
            <li class="ad">
              <h2><a href="${ad.url}">${ad.title}</a></h2>
              <p>${ad.description}</p>
            </li>
          `;

          // Append ad markup to the ads list
          document.getElementById('ads').insertAdjacentHTML('beforeend', adMarkup);

         
        });
      })
 
    function fetchData(url) {
      return fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Network response was not ok (${response.status} - ${response.statusText})`);
          }
          return response.json();
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }
  </script>
</body>
</html>
